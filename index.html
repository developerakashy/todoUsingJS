<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <section id="desktop">
        <div id="desktop-image">
            <img src="./images/bg-desktop-light.jpg" alt="">
        </div>

        <div id="desktop-image-bottom">

        </div>

        <div id="container">
            <h1>T O D O</h1>
            <form class="input-content">
                <input type="text" placeholder="Create a new todo..."/>
                <button class="add-task" type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
            </form>
            <div class="todo-list">

                <ul>

                </ul>


            </div>

            <div class="navigation">
                <p id="count">6 items</p>
                <div class="filter">
                    <button class="all">All</button>
                    <button class="active">Active</button>
                    <button class="completed">Completed</button>
                </div>
                <button class="clear-completed">Clear all</button>
            </div>
        </div>
    </section>
</body>
</html>
