<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <section id="desktop">
        <div class="desktop-image">
        </div>

        <div class="mobile-image">
        </div>

        <div class="desktop-image-bottom">

        </div>

        <div id="container">
            <div class="head">
                <h1>T O D O</h1>
                <div class="mode-button"></div>
            </div>
            <form class="input-content">
                <input type="text" placeholder="Create a new todo..."/>
                <button class="add-task" type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
            </form>
            <div class="todo-list">

                <ul class=""></ul>


            </div>

            <div class="navigation">
                <p id="count">6 items left</p>
                <div class="filter">
                    <button class="view-visible all">All</button>
                    <button class="view-hidden active ">Active</button>
                    <button class="view-hidden completed">Completed</button>
                </div>
                <button class="clear-completed">Clear Completed</button>
            </div>
        </div>
    </section>
</body>
</html>
